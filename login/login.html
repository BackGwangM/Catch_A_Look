<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="login" onclick="ani_log()">
        <span class="title" id="login_t">SIGN IN</span>
        <form action="/" method="post">
            <div id="input">
                <p id="id_span">ID</p>
                <input type="text" name="id" id="id" required/>
                <p id="pw_span">PW</p>
                <input type="password" name="pw" id="pw" onfocus="on_login()" required/>
                
            </div>
            <div id="login_btn">
                <input type="submit" value="Sign In" id="submit">
            </div>
        </form>
        
        
    </div>
    
    <div id="join" onclick="ani_join()">
        <span class="title change_title" id="join_t">CREATE ACCOUNT</span>
    </div>
    <a style="background-color:black;color:white;position:absolute;bottom:0;left:0;text-decoration:none;padding:1vh 1.5vh;font-size:1vh;font-weight:bold;line-height:1.2;display:inline-block;border-radius:2vh;" href="https://unsplash.com/@nevenkrcmarek?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" target="_blank" rel="noopener noreferrer" title="Download free do whatever you want high-resolution photos from Neven Krcmarek"><span style="display:inline-block;padding:0.5vh 0.75vh;"><svg xmlns="http://www.w3.org/2000/svg" style="height:2vh;width:auto;position:relative;vertical-align:middle;top:-1px;fill:white;" viewBox="0 0 32 32"><title></title><path d="M20.8 18.1c0 2.7-2.2 4.8-4.8 4.8s-4.8-2.1-4.8-4.8c0-2.7 2.2-4.8 4.8-4.8 2.7.1 4.8 2.2 4.8 4.8zm11.2-7.4v14.9c0 2.3-1.9 4.3-4.3 4.3h-23.4c-2.4 0-4.3-1.9-4.3-4.3v-15c0-2.3 1.9-4.3 4.3-4.3h3.7l.8-2.3c.4-1.1 1.7-2 2.9-2h8.6c1.2 0 2.5.9 2.9 2l.8 2.4h3.7c2.4 0 4.3 1.9 4.3 4.3zm-8.6 7.5c0-4.1-3.3-7.5-7.5-7.5-4.1 0-7.5 3.4-7.5 7.5s3.3 7.5 7.5 7.5c4.2-.1 7.5-3.4 7.5-7.5z"></path></svg></span><span style="display:inline-block;padding:2px 3px;">Neven Krcmarek</span></a>
    <script>
        function variable(){
            var join = document.getElementById('join');
            var login = document.getElementById('login');
            var join_t = document.getElementById('join_t');
            var login_t = document.getElementById('login_t');
            var submit = document.getElementById('submit');
        }
        function ani_join(){
            variable();
                join.classList.remove('change_l');
                login.classList.remove('change_j');
                join.classList.add('change_j');
                login.classList.add('change_l');
                login_t.classList.add('change_t');
                join_t.classList.remove('change_title');
                
        }
        function ani_log(){
            variable();
                login.classList.remove('change_l');
                join.classList.remove('change_j');
                login.classList.add('change_j');
                join.classList.add('change_l');
                join_t.classList.add('change_title');
                login_t.classList.remove('change_t');
                
                
        }
        function on_login(){
            variable();
            submit.classList.add('submit_on');
        }
            
    </script>

</body>
</html>
